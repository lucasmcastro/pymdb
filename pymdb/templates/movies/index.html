<h1>Lista de Filmes</h1>
<hr>
<a href='/movies/new'>+ Filme</a>
<hr>
<table>
<thead>
	<tr>
		<th>Nome</th>
		<th>Rating</th>
		<th></th>
		<th></th>
	</tr>
</thead>
<tbody>
{% for movie in movies %}
	<tr>
		<td>{{ movie.name }}</td>
		<td>{{ movie.rating }}</td>
		<td><a href="/movies/edit/{{ movie.id }}">Alterar</a></td>
		<td><a href="/movies/remove/{{ movie.id }}">Remover</a></td>
	</tr>
{% endfor %}
</tbody>
</table>
